name: test-str
runtime: yaml

plugins:
  providers:
    - name: str
      path: ..

variables:
  replaced:
    fn::invoke:
      function: str:replace
      arguments:
        s: abc---abc---abc
        old: ---
        new: <*>
      return: out
  rrreplaced:
    fn::invoke:
      function: str:regex:replace
      arguments:
        s: abc-abc--abc---abc
        pattern: -+
        new: <*>
      return: out
  _:
    fn::invoke:
      function: str:print
      arguments:
        s: I can indeed be printed
  aString:
    fn::invoke:
      function: str:giveMeAString
      return: out
outputs:
  replace: ${replaced}
  regex-replaced: ${rrreplaced}
  aString: ${aString}
