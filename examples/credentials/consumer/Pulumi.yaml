name: consume-random-login
runtime: yaml

plugins:
  providers:
    - name: credentials
      path: ..

variables:
  helloworld:
    fn::invoke:
      function: credentials:sign
      arguments:
        message: "Hello, World!"
      return: out
      options:
        provider: ${provider}

resources:
  provider:
    type: pulumi:providers:credentials
    properties:
      user: "PlantRoot"
      password: "123456"
      hash: "Adler32"
  user:
    type: credentials:User
    options:
      provider: ${provider}

outputs:
  user: ${user.name}
  password: ${user.password}
  rawPassword: ${provider.password}
  helloworld: ${helloworld}
