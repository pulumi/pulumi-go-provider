name: consume-random-login
runtime: yaml

plugins:
  providers:
    - name: credentials
      path: ..

resources:
  provider:
    type: pulumi:providers:credentials
    properties:
      user: "Username"
      password: "123456"
  user:
    type: credentials:User
    options:
      provider: ${provider}

outputs:
  user: ${user.value}
  password: ${provider.password}
