name: dnastore
runtime: yaml
plugins:
  providers:
    - name: dna-store
      path: ..


resources:
  you:
    type: dna-store:DNAStore
    properties:
      data: [1, 2, 3, 4]
      filedir: ${pulumi.cwd}/data
      metadata:
        sampleType: human
  me:
    type: dna-store:DNAStore
    get:
      id: ${pulumi.cwd}/data/me
outputs:
  data: ${me.data}
  important: ${me.metadata.tags["important"]}
