name: consume-random-login
runtime: yaml

plugins:
  providers:
    - name: random-login
      path: ..

resources:
  salter:
    type: random-login:RandomSalt
    properties:
      password: "mypassword1"
      saltedLength: 4
  badPasswordLength:
    type: random:RandomInteger
    properties:
      min: 3
      max: 8
  badPassword:
    type: random-login:MoreRandomPassword
    properties:
      length: ${badPasswordLength}

outputs:
  password:
    ${salter.saltedPassword}
  rawPassowrd:
    ${salter.password}
