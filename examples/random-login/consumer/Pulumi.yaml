name: consume-random-login
runtime: yaml
resources:
  generator:
    type: random-login:RandomLogin
    properties:
      petName: true
      passwordLength:
        Fn::Secret: 8
  salter:
    type: random-login:RandomSalt
    properties:
      password: ${generator.password}
      saltedLength: 4

outputs:
  username:
    ${generator.username}
  password:
    ${salter.saltedPassword}
  rawPassowrd:
    ${salter.password}
